<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tzvika's Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-align: center;
        }

        .pages-list {
            list-style: none;
            margin-top: 30px;
        }

        .pages-list li {
            margin-bottom: 20px;
        }

        .page-link {
            display: block;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .page-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .page-link h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .page-link p {
            font-size: 0.95em;
            opacity: 0.8;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .page-link h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tzvika's Pages</h1>

        <ul class="pages-list">
            <li>
                <a href="sally-brief.html" class="page-link">

                </a>
            </li>

            <li>
                <a href="castel-gandolfo.html" class="page-link">
                    <h2>טיול קסטל גנדולפו</h2>
                    <p>מדריך טיול למשפחה - Castel Gandolfo trip guide</p>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
